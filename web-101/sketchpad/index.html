<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sketchpad</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
<script src="js/jquery.js"></script>
<script src="js/sketchpad.js"></script>
<div id="toolbar">
	<button name="reset" id="reset">Reset Canvas</button>
	<label for="random">Random Colors!</label>
	<input name="random" id="random" type="checkbox">
	<label for="color">ColorPicker</label>
	<input type="color" name="color" id="color" value="#000000">
	<br />
	<label for="pen">Pencil Mode</label>
	<input type="radio" name="mode" id="pen">
	<label for="penmo">Pen Mode</label>
	<input type="radio" name="mode" id="penmo">
	<label for="overwrite">Overwrite Mode</label>
	<input type="checkbox" id="overwrite">
</div>
<div id="wraper">
	
</div>
</body>
</html>
